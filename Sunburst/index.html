<head>
    <!-- Load plotly.js into the DOM -->
    <script src='https://cdn.jsdelivr.net/npm/plotly.js@2.16.1/dist/plotly.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/d3@6.7.0/dist/d3.min.js"></script>
</head>

<body>
<div id='myDiv'><!-- Plotly chart will be drawn inside this DIV --></div>
<script>
  d3.json('data.json').then(function(d) {
        const data = [
          {
            type: 'sunburst',
            maxdepth: 2,
            labels: d.labels,
            parents: d.parents,
            values: d.values,
            textinfo: 'none',
            branchvalues: 'total',
            marker: {
              line: {
                color: '#000000',
                width: 0.3,
              },
            },
          },
        ];

        const layout = {margin: {l: 20, r: 20, b: 20, t: 20}};
        Plotly.newPlot('myDiv', data, layout);
      },
  );
</script>
</body>
